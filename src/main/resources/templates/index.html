<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin: 10px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Spring Boot Simple Form</h2>

    <form action="/submitForm" method="POST">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <!--<div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>-->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Table to display submitted data -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <!--<th>Email</th>-->
            </tr>
        </thead>
        <tbody>
            <!-- Display form data -->
            <tr th:each="data : ${formDataList}">
                <td th:text="${data[0]}"></td>
                <td th:text="${data[1]}"></td>
               <!-- <td th:text="${data[2]}"></td>-->
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
